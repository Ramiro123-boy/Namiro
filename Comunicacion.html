  <script>
    // Session guard
    (function(){ try { if(!localStorage.getItem('session')) window.location.href='welcome-form.html'; } catch(e){} })();
    // Per-account helpers
    function getUsers(){ try { return JSON.parse(localStorage.getItem('users_db')||'{}'); } catch(e){ return {}; } }
    function saveUsers(u){ try { localStorage.setItem('users_db', JSON.stringify(u||{})); } catch(e){} }
    function setProgressCommunication(level, total){
      try {
        const session = localStorage.getItem('session'); if(!session) return;
        const users = getUsers(); users[session] = users[session] || {}; users[session].progress = users[session].progress || {};
        const pct = Math.round((Math.min(level, total)/total)*100);
        users[session].progress.communication = { level, pct };
        saveUsers(users);
      } catch(e){}
    }
    function getProgressCommunication(){
      try {
        const session = localStorage.getItem('session'); if(!session) return null;
        const u = getUsers()[session];
        return u && u.progress && u.progress.communication || null;
      } catch(e){ return null; }
    }
  </script>
